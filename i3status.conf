general {
    output_format = "i3bar"
    colors = true
    interval = 1
}

order += "volume output"
order += "tztime date"
order += "tztime pst"
order += "tztime utc"
order += "tztime cet"

volume output {
    format = "â™ª %volume"
    device = "default"
    mixer = "Master"
    mixer_idx = 0
}

tztime date {
    format = "%d.%m.%Y"
}

tztime cet {
    format = "CET %H:%M"
}

tztime utc {
    format = "UTC %H:%M"
    timezone = "UTC"
}

tztime pst {
    format = "PST %H:%M"
    timezone = "PST8PDT"
}
